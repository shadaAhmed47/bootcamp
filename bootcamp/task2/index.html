<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Registeration form</h2>
        <label for="">Name</label>
        <input type="text" name="name" value="name" required>
        <br>
        <br>
        <label for="">e-mail</label>
        <input type="email" placeholder="ex.name@gmail.com" required name="e-mail">
        <br><br>
        <label for="">Password</label>
        <input type="password" placeholder="password" required name="Password">
        <br><br>
        <label for="">job id</label>
        <input type="text" disabled value="124">
        <hr>
        <label for="">choose your Gender</label>
        <br><br>
        <input type="radio" name="gender" value="male">
        <label for="Male">Male</label>
        <br><br>
        <input type="radio" name="gender" value="female">
        <label for="Female">Female</label>
        <hr>
        <label for="">select your skills</label>
        <br><br>
        <input type="checkbox" name="Html">
        <label for="">Html</label>
        <input type="checkbox" name="Css" >
        <label for="">Css</label>
        <input type="checkbox" name="Js">
        <label for="">Js</label>
        <hr>
        <label for="">Select your Country</label>
        <select name="City">
            <option value="Alex">Alex</option>
            <option value="Cairo">Cairo</option>
            <option value="">Benha</option>
            <option value="">Giza</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="50" rows="10" placeholder="Notes"></textarea>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <a href="page2.html">go to page 2</a>
</body>
</html>
